{% extends "base.html" %}
{% block container %}
<div class="col-md-12">
	<div class="card">
		<div class="card-header card-header-icon" data-background-color="rose">
			<i class="material-icons"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">people</font></font></i>
		</div>
		<div class="card-content">
			<h4 class="card-title"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Atualizar Senha</font></font></h4>
			<form method="POST">
				{% csrf_token %}
				<div class="row">
					{{form.as_p}}
				</div>				
				
				<button type="submit" class="btn btn-round btn-rose  pull-right"><font style="vertical-align: inherit;"><font style="vertical-align:inherit;">Cadastrar</font></font></button>
			</form>
		</div>
	</div>
</div>

{% endblock container %}

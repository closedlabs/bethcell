{% extends "base.html" %}
{% load static %}
{% block container %}

<div class="row">
	<div class="col-md-10 col-md-offset-1">
		<div class="card card-pricing">
			<br>
			<h3 class="card-title text-center">Deseja Relamente Deletar?</h3>
			<form class="form" method="POST">
				{% csrf_token %}
				<div class="card-content">
					<div class="icon icon-rose">
						<i class="material-icons">delete</i>
					</div>
					<h5><b>Essa ação Não Poderá ser reversida .</b></h5>
				</div>
				<div class="footer text-center">
					<button type="submit" class="btn btn-primary btn-round">Excluir</button><a href="#pablo" class="btn btn-rose btn-round">Cancelar</a>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
